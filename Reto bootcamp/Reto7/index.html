<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>encuesta sobre consumo energetico</title>
</head>
<body>
    <header class="header">
        <h1>Encuesta sobre consumo energético</h1>


    </header>
    <main class="form-container">
        <form action="https://formspree.io/f/xrblqbkd" method="POST">
            <!-- grupo informacion personal  -->
             <fieldset>
                <legend>Información Personal</legend>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
                <label for="email">Ingrese su correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">
                <label for="location">Ubicación (Ciudad/País)</label>
                <input type="text" id="location" name="location" required placeholder="Ingrese su ubicación">
             </fieldset>
             <!-- grupo consumo energetico actual -->
              <fieldset>
                <legend>Consumo energético actual</legend>

                <label for="energy_source">Fuentes de Energia</label>
                <select name="energy_source" id="energy_source" required>
                    <option value="">Seleccione una opción</option>
                    <option value="electricidad">Electricidad</option>
                    <option value="gas">Gas Natural</option>
                    <option value="solar">Energía Solar</option>
                    <option value="eolica">Energía Eólica</option>
                    <option value="otra">Otra</option>
                </select>

                <label for="monthly_consumption">Consumo mensual (kwh)</label>
                <input type="number"
                        id="monthly_consumption"
                        name="monthly_consumption"
                        min="100"
                        placeholder="Ingrese su consumo mensual"
                        required
                        title="El consumo promedio por hogar en colombia es de 157kwh">
              </fieldset>

              <!-- grupo interés em energías renovables -->
               <fieldset>
                   <legend>Inrerés en Energias Renovables</legend>

                   <label for="interest_lelvel">Nivel de Interés en Energías Renovables:</label>
                   <select name="inrerest_level" id="interest_lelvel" required>
                     <option value="">Seleccione una opción</option>
                     <option value="alto">Alto</option>
                     <option value="medio">Medio</option>
                     <option value="bajo">Bajo</option>
                   </select>

                   <label for="adoption_interest">Disposición a Adoptar Energias Renovables</label>
                   <input type="radio" id="yes" name="adoption_interest" value="si" required>Si
                   <input type="radio" id="no" name="adoption_interest" value="no">No


               </fieldset>

               <button type="submit">Enviar Encuesta</button>
        </form>

    </main>
    <footer class="footer">
        <p>Gracias por responder esta encuesta</p>

    </footer>
    
</body>
</html>
